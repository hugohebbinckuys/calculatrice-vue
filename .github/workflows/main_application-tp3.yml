# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - application-tp3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c76fb365373d4cd59444130682f2b4f8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_16d8b1de1c4440c9b098e8964b56ed7d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c76fb365373d4cd59444130682f2b4f8 }}/hugohebbinckuys/calculatrice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'application-tp3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b285304f42234f51bb2b03e8aff3af31 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c76fb365373d4cd59444130682f2b4f8 }}/hugohebbinckuys/calculatrice:${{ github.sha }}'